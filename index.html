<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img class="logo" src="prs.png" alt="Game Logo">
        <h1>PAPER ROCK SCISSORS</h1>
    </header>

    <div class="score-board">
        <div id="user" class="player">User</div>
        <div id="computer" class="player">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Who Will Win This Round?</p>
    </div>

    <div class="moves">
        <div class="move" id="paper">
            <img src="paper.png" alt="Paper Imge">
        </div>
        <div class="move" id="rock">
            <img src="rock.png" alt="Rock Imge">
        </div>
        <div class="move" id="scissors">
            <img src="scissors.png" alt="Scissors Imge">
        </div>
    </div>

    <p id="instruction">Make Your Move!</p>

    <script src="script.js"></script>
</body>
</html>
