<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <header>
        <img class="logo" src="Images/logo.jpg" alt="">
        <h1> Paper Rock Scissors</h1>
    </header>
     <h3 class="score">Score board</h3>
    <div class="Score-board">
        <div id="user" class="board">User</div>
        <div id="computer" class="board">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        <div class="round"><span>Round</span>:<span>1</span></div>
    </div>
    <div class="winner">
        <h4>Who Will Win This Round?</h4>
    </div>
        <div id="choices">
            
                <div>
                    <img class="paper" src="Images/paper.jpg" alt="">
                    <figcaption class="fig-paper">paper</figcaption>
                </div>
                <div>
                    <img class="rock" src="Images/rock.jpg " alt="">
                    <figcaption class="fig-rock">rock</figcaption>
                </div>
                <div>
                    <img class="scissors" src="Images/scissors.jpg" alt="">
                    <figcaption class="fig-scissors">scissors</figcaption>
                </div>
        </div>  
    <div class="move">
        <p>Make your move!</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
