<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <header>
        <img class="logo"src="Images/prs.jpg" alt="">
        <h1> Paper Rock Scissors</h1>
    </header>
    <div class="Score-board">
        <div id="user" class="board">User</div>
        <div id="computer" class="board">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="winner">
        <h4>Who Will Win This Round?</h4>
    </div>
    <div class="images">
        <div id="choices">

            <div  class="paper">
                <img src="Images/paper.JPG" alt="">
            </div>
            <div class="rock">
                <img src="Images/Rock.JPG" alt="">
            </div>
            <div class="scissors">
                <img src="Images/scissors.JPG" alt="">
            </div>
            
        
        
        </div>
        
    </div>
    <div class="move">
        <p>Make your move!</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
